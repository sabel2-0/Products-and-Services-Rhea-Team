<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Horizon - Premium Running Gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>NEXT HORIZON</h1>
                    <p class="tagline">Premium Running Gear</p>
                </div>
                <nav>
                    <button class="nav-btn active" data-category="all">ALL</button>
                    <button class="nav-btn" data-category="Men">MEN</button>
                    <button class="nav-btn" data-category="Women">WOMEN</button>
                    <button class="cart-btn" onclick="toggleCart()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span id="cart-count">0</span>
                    </button>
                    <button class="wishlist-btn" onclick="toggleWishlist()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        <span id="wishlist-count">0</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h2 class="hero-title">RUN BEYOND LIMITS</h2>
            <p class="hero-subtitle">Engineered for Performance. Built for Runners.</p>
        </div>
    </div>

    <main class="container">
        <div id="products-grid" class="products-grid"></div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <button class="close-btn" onclick="toggleCart()">×</button>
            </div>
            <div id="cart-items" class="cart-items"></div>
            <div class="modal-footer">
                <div class="total">Total: $<span id="cart-total">0.00</span></div>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Wishlist Modal -->
    <div id="wishlist-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Wishlist</h2>
                <button class="close-btn" onclick="toggleWishlist()">×</button>
            </div>
            <div id="wishlist-items" class="wishlist-items"></div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content product-details">
            <div class="modal-header">
                <h2 id="product-name"></h2>
                <button class="close-btn" onclick="closeProductDetails()">×</button>
            </div>
            <div class="product-details-body">
                <div class="left-column">
                    <img id="product-image" src="" alt="">
                    
                    <div class="related-products-section">
                        <h3>You May Also Like</h3>
                        <div id="related-products" class="related-products-grid"></div>
                    </div>
                </div>
                
                <div class="product-info">
                    <p id="product-description"></p>
                    <div class="price" id="product-price"></div>
                    <div class="rating" id="product-rating"></div>
                    
                    <div class="size-selector">
                        <label>Select Size:</label>
                        <div id="size-options"></div>
                    </div>
                    
                    <div class="actions">
                        <button class="btn-primary" onclick="addToCartFromModal()">Add to Cart</button>
                        <button class="btn-secondary" onclick="toggleWishlistFromModal()">Add to Wishlist</button>
                    </div>
                    
                    <div class="reviews-summary">
                        <h3>Customer Reviews</h3>
                        <div id="product-reviews-preview"></div>
                        <button class="view-more-btn" id="view-more-reviews" onclick="openReviewsModal()">View All Reviews</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reviews Modal -->
    <div id="reviews-modal" class="modal">
        <div class="modal-content reviews-modal-content">
            <div class="modal-header">
                <h2>Customer Reviews</h2>
                <button class="close-btn" onclick="closeReviewsModal()">×</button>
            </div>
            <div class="reviews-modal-body">
                <div class="reviews-grid" id="all-reviews-grid"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
